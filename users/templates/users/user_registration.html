{% extends "event/base.html" %}

{% load static %}

{% block slider %}
{% endblock slider %}

{% block content %}
<!-- SECTION 1-->
<section class="section-holder" style="margin-top: 120px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 order-lg-2">
                <div id="contact-form-holder">
                    <h2 class="section-title margin-b32">Create an account</h2>
                    <p class="margin-b32">Create your customer account to begin shopping with Every Event Australia</p>
                    <form method="post" id="contact-form" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="row margin-b24">
                            <div class="col-md-12 margin-bm24"><input type="text" name="first_name" class="comm-field" placeholder="First Name" required/></div>
                            <div class="col-md-12 margin-bm24 mt-3"><input type="text" name="last_name" class="comm-field" placeholder="Last Name" required/></div>
                            <div class="col-md-12 margin-bm24 mt-3"><input type="email" name="email" class="comm-field" placeholder="Email" required/></div>
                            <div class="col-md-12 margin-bm24 mt-3"><input type="password" name="password" class="comm-field" placeholder="Password" required/></div>
                            <div class="col-md-12 margin-bm24 mt-3"><input type="password" name="confirmPassword" class="comm-field" placeholder="Confirm Password" required/></div>
                        </div>

                        <div class="row margin-b24">
                            <div class="col-md-12 margin-bm24">
                                <input type="checkbox" id="terms" name="terms" required/>
                                <label for="terms">I agree to the <a href="{% url 'terms_and_conditions' %}" target="_blank">Terms and Conditions</a></label>
                            </div>
                        </div>
                        
                        <p><input style="border-radius: 0px;" type="submit" value="Register" id="submit"/></p>
                    </form>
                </div>
                <!-- contact-form-holder-->
                <div id="output-contact"></div>
            </div>
            <!-- /col-lg-6 -->
            <div class="col-lg-6 order-lg-1 margin-bm54 aligncm">
                <div class="margin-r54">
                    <h3 class="section-title margin-b32" style="margin-top: 30px;">Already have an account?</h3>
                    <p><a href="{% url 'login' %}"><input style="border-radius: 0px;" type="submit" value="Login" id="submit"/></a></p>
                </div>
            </div>
            <!-- /col-lg-6 -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</section>
<!-- /SECTION 1-->
{% endblock content %}
