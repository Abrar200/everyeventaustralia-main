{% extends "event/base.html" %}
{% load static %}
{% block content %}
<section style="max-width: 400px; margin: 50px auto 0; margin-top: 100px; font-family: Arial, sans-serif;">
    <h1 style="text-align: center; font-size: 32px; margin-bottom: 5px; font-weight: normal;">Customer Login</h1>
    <p style="text-align: center; font-size: 14px; color: #666; margin-bottom: 20px;">Create your customer account with Every Event Australia</p>
    <form method="post" action="{% url 'login' %}" style="margin-bottom: 10px;">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <input type="text" name="username" placeholder="Email" required
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; font-size: 16px;">
        </div>
        <div style="margin-bottom: 15px;">
            <input type="password" name="password" placeholder="Password" required
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; font-size: 16px;">
        </div>
        <div style="text-align: center;">
            <button type="submit" 
                    style="width: 100px; padding: 10px; background-color: #710919; color: white; border: none; font-size: 16px; cursor: pointer;">
                Login
            </button>
        </div>
    </form>
    <p style="text-align: center; font-size: 14px; margin-bottom: 15px;">
        <a href="{% url 'reset_password' %}" style="color: #666; text-decoration: none;">Forgot Password?</a>
    </p>
    <p style="text-align: center; font-size: 16px; margin-bottom: 10px;">Don't have an account?</p>
    <div style="text-align: center;">
        <a href="{% url 'register' %}" 
           style="display: inline-block; width: 100px; padding: 10px; background-color: #710919; color: white; text-align: center; text-decoration: none; font-size: 16px;">
            Signup
        </a>
    </div>
</section>
{% endblock content %}
