{% extends "event/base.html" %}
{% load static %}

{% block slider %}

{% endblock slider %}

{% block content %}
<section class="section-holder" style="margin-top: 120px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="contact-form-holder">
                    <form method="post" id="contact-form" action="{% url 'venue_vendor_login' %}">
                        {% csrf_token %}
                        <div class="row margin-b24">
                            <div class="col-md-6 margin-bm24">
                                <input type="text" name="username" class="comm-field" placeholder="Username" required/>
                            </div>
                            <div class="col-md-6 margin-bm24">
                                <input type="password" name="password" class="comm-field" placeholder="Password" required/>
                            </div>
                        </div>
                        <p><input type="submit" value="Login" id="submit" class="btn btn-primary"/></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
